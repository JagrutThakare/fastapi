<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Inpaint Tool</h1>
        <div class="container-fluid d-flex justify-content-between align-items-center gap-5">
            <!-- Left side -->
            <div class="p-3 border border-3 rounded-5 vw-50 w-100">
                <h5>Original Image</h5>
                <form>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Upload an Image</label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                    </div>
                </form>
                <canvas id="canvas" class="d-none w-50 border"></canvas>
            </div>

            <!-- Right side -->
            <div class="p-3 border border-3 rounded-5 vw-50 w-100">
                <div class="mb-3">
                    <label for="positive_prompt" class="form-label">Positive Prompt</label>
                    <textarea name="positive_prompt" id="positive_prompt"
                        class="form-control border border-dark rounded-3 h-100" style="min-height: 150px;"></textarea>

                    <label for="negative_prompt" class="form-label">Negative Prompt</label>
                    <textarea name="negative_prompt" id="negative_prompt"
                        class="form-control border border-dark rounded-3 h-100" style="min-height: 150px;"></textarea>

                    <label for="brushSize" class="form-label mt-3">Brush Size: <span
                            id="brushSizeValue">10</span></label>
                    <input type="range" id="brushSize" min="1" max="50" value="10">
                </div>

                <div class="text-center mt-3 d-flex justify-content-center gap-3">
                    <button id="saveMask" class="btn btn-primary">Save Mask</button>
                    <button id="sendToComfy" class="btn btn-success">Send to Comfy</button>
                </div>
            </div>
        </div>
        <div id="responseContainer" class="mt-3 p-3 border border-dark rounded text-center d-none">
            <h5>ComfyUI Response</h5>
            <pre id="responseText" class="text-break"></pre>
        </div>
    </div>

    <script src="./inpaint.js"></script>
</body>

</html>
